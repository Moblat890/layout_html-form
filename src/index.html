<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="formField">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            required>
        </div>

        <div class="formField">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            required>
        </div>

        <div class="formField">
          <label for="years">How old are You?</label>
          <input
            type="number"
            name="years"
            value="12"
            min="1"
            max="100"
            id="years"
          >
        </div>

        <div class="formField">
          <label for="birthday">Full date of birth:</label>
          <input
            type="date"
            name="birthday"
            id="birthday"
            required
          >
        </div>

        <div class="formField">
          <label for="terms">I accept the term of the agreement</label>
          <input type="checkbox" name="terms" id="terms">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="formField">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            minlength="5"
            maxlength="30"
            id="password"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="formField">
          Do you love cats?

          <label>
            <input type="radio" name="cats">
            Yes
          </label>

          <label>
            <input type="radio" name="cats">
            No
          </label>
        </div>

        <div class="formField">
          <label for="color">What is your favorite color?</label>
          <input type="color" name="color" id="color">
        </div>

        <div class="formField">
          <label for="time">What time do you go to bed?</label>
          <input type="time" name="time" id="time">
        </div>

        <div class="formField">
          What are your favorite brand of cars?
          <select name="cars" required multiple>
            <option value="1">BMW</option>
            <option value="2">Audi</option>
            <option value="3">Lada</option>
          </select>
        </div>

        <div class="formField">
          <label for="rating">How do you rate our work?</label>
          <input
            type="range"
            name="rating"
            id="rating"
            min="1"
            max="1"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="formField">
          Comments:
          <textarea name="comments"></textarea>
        </div>

        <div class="formField">
          Would you recommend us?
          <select name="choice">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
